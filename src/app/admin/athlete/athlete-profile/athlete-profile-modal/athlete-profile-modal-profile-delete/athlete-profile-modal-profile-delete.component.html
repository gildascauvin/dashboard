<div class="modal-header">
  <h4 class="modal-title pull-left"><i class="fa fa-trash"></i> {{ '#Delete review' | dgTranslate }}</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="cancel()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
	<div class="row">
		<div class="col-md-12">
			<div class="form-group">
				<label>{{ '#Movement' | dgTranslate }}</label>
				<h4>{{ model.movement.name }}</h4>
			</div>
		</div>
	</div>
</div>
<div class="modal-footer">
  <button class="btn btn-light mr-4" (click)="cancel()">
		<i class="fa fa-close"></i> {{ '#Cancel' | dgTranslate }}
	</button>
	<button class="btn btn-danger" (click)="deleteProfile()">
		<i class="fa fa-trash"></i>
		{{ '#Delete review' | dgTranslate }}
	</button>
</div>
