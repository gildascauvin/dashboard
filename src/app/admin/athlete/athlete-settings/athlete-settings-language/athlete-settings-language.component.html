<div class="row">
  <div class="col-md-12">
    <div class="form-group">

      <div class="form-check">
        <input class="form-check-input" type="radio" id="language-0" name="language" [value]="0" [(ngModel)]="user.data.language_id"/>
        <label class="form-check-label" for="language-0">English</label>
      </div>

      <div class="form-check">
        <input class="form-check-input" type="radio" id="language-1" name="language" [value]="1" [(ngModel)]="user.data.language_id"/>
        <label class="form-check-label" for="language-1">FranÃ§ais</label>
      </div>

    </div>
  </div>

  <div class="col-md-12">
    <button type="submit" (click)="save()" [disabled]="isLoading" class="btn btn-primary btn-block btn-sm">
      {{ '#Save' | dgTranslate }}
    </button>
  </div>
</div>
