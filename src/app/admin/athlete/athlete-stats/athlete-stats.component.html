<div class="container-fluid">
  <div class="row container-stats">
    <div class="col-md-12 calendar-top">
      <app-customer-stats-range [isFromUrl]="isFromUrl"></app-customer-stats-range>
    </div>
    <div class="col-md-7">
      <div class="box-stats-left">
        <app-customer-stats [isFromUrl]="isFromUrl"></app-customer-stats>
      </div>
    </div>
    <div class="col-md-5">
      <div class="box-stats-right">
        <h3 class="text-center mt-4 mb-4">
          {{ "#Training breakdown" | dgTranslate }}
        </h3>
        <app-customer-stats-exercice [isFromUrl]="isFromUrl"></app-customer-stats-exercice>
      </div>
    </div>
  </div>
</div>
