<div class="container-fluid">
  <div class="row pt-4">
    <div class="col-md-6">
      <ul class="tpc-submenu pb-4">
        <li><a href="#" [routerLink]="links.fatigueManagement">{{ "#Fatigue management" | dgTranslate }}</a></li>
        <li><a class="active" href="#" [routerLink]="links.trainingOverload">{{ "#Load analysis" | dgTranslate }}</a></li>
      </ul>
    </div>

    <div class="col-md-6 calendar-top">
      <div class="float-right">
        <app-customer-stats-range [isFromUrl]="isFromUrl"></app-customer-stats-range>
      </div>
    </div>
  </div>

  <div class="row container-stats">
    <div class="col-md-7">
      <div class="box-stats-left">
        <app-customer-stats [isFromUrl]="isFromUrl"></app-customer-stats>
      </div>
    </div>
    <div class="col-md-5">
      <div class="box-stats-right">
        <h3 class="text-center mt-4 mb-4">
          {{ "#Training breakdown" | dgTranslate }}
        </h3>
        <app-customer-stats-exercice [isFromUrl]="isFromUrl"></app-customer-stats-exercice>
      </div>
    </div>
  </div>
</div>
