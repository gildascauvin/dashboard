<div class="row container-stats">
  <div class="col-md-7">
    <div class="box-stats-left">

      <h3 class="text-center mt-4 mb-4">
        {{ "#Perceived exhaustion and recovery" | dgTranslate }}
      </h3>

      <div [ngClass]="{ 'chart-size': resize }" class="chart-container" style="display: block">
        <canvas baseChart [datasets]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions"
                [plugins]="lineChartPlugins" [legend]="lineChartLegend" [chartType]="lineChartType">
        </canvas>
      </div>
    </div>
  </div>
  <div class="col-md-5">
    <div class="box-stats-right">
      <h3 class="text-center mt-4 mb-4">
        {{ "#Readiness breakdown" | dgTranslate }}
      </h3>


      <ul class="list-group readiness-breakdown">
        <ng-container *ngFor="let energy of energiesData">
          <li class="list-group-item">
            <span class="image-txt-container">
              <img src="{{ 'assets/img/logo/' + energy.icon + '.png' }}" srcset="{{'assets/img/logo/' + energy.icon +'@2x.png 2x,assets/img/logo/' + energy.icon +'@3x.png 3x'}}" class="logo_category oval"/>

              <div class="ml-2 container-label">
                <p class="event">{{ energy.title }}</p>
              </div>

              <span class="float-right category">
                <span class="mr-2">{{ energy.average }}<span class="category-square">/10</span></span>
              </span>
            </span>

            <div class="mt-2 progress height-progress">
              <div class="{{ 'progress-bar ' + energy.title + '-color' }}" role="progressbar"
                  [ngStyle]="{ 'width.%': energy.percentage }"
                  aria-valuenow="25"
                  aria-valuemin="0"
                  aria-valuemax="100"
              ></div>
            </div>
          </li>
        </ng-container>
      </ul>
    </div>
  </div>
</div>
