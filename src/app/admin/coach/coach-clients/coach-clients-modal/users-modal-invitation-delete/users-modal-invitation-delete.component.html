<div class="modal-header">
  <h4 class="modal-title pull-left"><i class="fa fa-trash"></i> {{ '#Delete relation' | dgTranslate }}</h4>
  <button type="button" class="close pull-right" aria-label="Close" [disabled]="isLoading" (click)="cancel()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body text-center">
	<div>{{ modelClient.client_name }} ({{ modelClient.client_email }}) <span *ngIf="modelClient.profil"> <i class="fa fa-arrow-right"></i> {{ modelClient.profil.data.firstname }} {{ modelClient.profil.data.lastname }}</span></div>

</div>
<div class="modal-footer">
  <button class="btn btn-light mr-4" [disabled]="isLoading" (click)="cancel()">
		<i class="fa fa-close"></i> {{ '#Cancel' | dgTranslate }}
	</button>
	<button class="btn btn-danger" [disabled]="isLoading" (click)="deleteClient()">
		<i class="fa fa-trash"></i>
		{{ '#Delete relation' | dgTranslate }}
	</button>
</div>
