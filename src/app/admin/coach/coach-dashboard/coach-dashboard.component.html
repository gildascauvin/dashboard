<app-coach-dashboard-menu [activeTab]="activeTab" [isFromUrl]="isFromUrl"></app-coach-dashboard-menu>

  <ng-container *ngIf="activeTab == 'planning'">
    <app-coach-dashboard-planning [isFromUrl]="isFromUrl"></app-coach-dashboard-planning>
  </ng-container>

  <ng-container *ngIf="activeTab == 'performance'">
    <app-coach-dashboard-performance [isFromUrl]="isFromUrl"></app-coach-dashboard-performance>
  </ng-container>

  <ng-container *ngIf="activeTab == 'wellness'">
    <app-coach-dashboard-wellness [isFromUrl]="isFromUrl"></app-coach-dashboard-wellness>
  </ng-container>
