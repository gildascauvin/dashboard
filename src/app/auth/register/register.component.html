<div class="container-auth">
	<div class="my-login-page">
		<section class="h-100">
			<div class="container h-100">
				<div class="row justify-content-md-center h-100">
					<div class="card-wrapper">
						<div class="brand">
							<img class="logo-img-brand" src="/assets/img/logo.png">
						</div>
						<div class="card fat">
							<div class="card-body">
								<h4 class="card-title pb-4">{{ '#Signup' | dgTranslate }}</h4>
								<form [formGroup]="signupForm" (submit)="submitSignup()">
									<div class="row">
										<div class="col-md-12">
											<div class="form-group">
												<label>{{ '#Account type' | dgTranslate }}</label>
												<select class="form-control">
													<option value="1">{{ '#Athlete' | dgTranslate }}</option>
													<option value="2">{{ '#Coach' | dgTranslate }}</option>
												</select>
											</div>
										</div>

										<div class="col-md-6">
											<div class="form-group">
												<label >{{ '#Lastname' | dgTranslate }}</label>
												<input type="text" placeholder="ex: Jean" autocomplete="new-password"  class="form-control" >
											</div>
										</div>

										<div class="col-md-6">
											<div class="form-group">
												<label for="password">
													{{ '#Fisrtname' | dgTranslate }}
												</label>
												<input type="text" placeholder="ex: Dupont" autocomplete="new-password" class="form-control" name="password">
											</div>
										</div>

										<div class="col-md-6">
											<div class="form-group">
												<label for="email">{{ '#Email' | dgTranslate }}</label>

												<input type="email" placeholder="example@gmail.com"  autocomplete="new-password" formControlName="email"  class="form-control">
											</div>

										</div>
										<div class="col-md-6">
											<div class="form-group">
												<label for="password">
													{{ '#Password' | dgTranslate }}
												</label>
												<input id="password" placeholder="{{ '#Your password' | dgTranslate }}" autocomplete="new-password" formControlName="password" type="password" class="form-control" name="password" data-eye>
											</div>
										</div>
									</div>

									<div class="form-group no-margin">
										<button type="submit" [disabled]="isLoading" class="btn btn-primary btn-block">
											{{ '#Signup' | dgTranslate }}
										</button>
									</div>

									<div class="form-group text-center mt-3">
										{{ '#By clicking on "Registration", you accept the terms of use' | dgTranslate }}
									</div>
								</form>
							</div>
						</div>
						<div class="footer">
							<div class="row">
								<div class="col-md-12 mb-4 text-bottom-link">
									{{ '#Already have an account?' | dgTranslate }} <a href="#" [routerLink]="['/']">{{ '#Signup' | dgTranslate }}</a>
								</div>
								<div class="col-md-12 mt-4">
									{{ '#Copyright' | dgTranslate }} &copy; ThePerfClub
								</div>
							</div>

						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
</div>
