<div class="container-auth">
	<div class="my-login-page">
		<section class="h-100">
			<div class="container h-100">
				<div class="row justify-content-md-center h-100">
					<div class="card-wrapper">
						<div class="brand">
							<img class="logo-img-brand" src="/assets/img/logo-final.png">
						</div>
						<div class="card fat">
							<div class="card-body">
								<h4 class="card-title pb-4">
									{{ '#Create a new password' | dgTranslate }}
								</h4>
								<div class="form-group">
									<label>{{ '#Email' | dgTranslate }}</label>
									<input [disabled]="true" class="form-control" [value]="email">
								</div>

								<div class="form-group">
									<label>{{ '#Your new password' | dgTranslate }}</label>
									<input [(ngModel)]="model.password" type="password" autocomplete="new-password" placeholder="{{ '#Password' | dgTranslate }}" class="form-control" autofocus>
									<div class="password-strength-meter"><password-strength-meter [password]="model.password"></password-strength-meter></div>
								</div>

								<div class="form-group">
									<label>{{ '#Confirm your new password' | dgTranslate }}</label>
									<input [(ngModel)]="model.passwordConfirmation" type="password" autocomplete="new-password" placeholder="{{ '#Password' | dgTranslate }}" class="form-control">
								</div>

								<div class="form-group  mt-4 mb-4">
									<button (click)="check()" [disabled]="isSent || isLoading || !model.password || (model.password && model.password !== model.passwordConfirmation)" type="submit" class="btn btn-primary btn-block">
										{{ '#Reset my password' | dgTranslate }}
									</button>
								</div>
							</div>
						</div>
						<div class="footer">
							<div class="row">
								<div class="col-md-12">
									{{ '#Copyright' | dgTranslate }} &copy; ThePerfClub
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
</div>
