<div class="container-auth">
	<div class="my-login-page">
		<section class="h-100">
			<div class="container h-100">
				<div class="row justify-content-md-center h-100">
					<div class="card-wrapper">
						<div class="brand">
							<img class="logo-img-brand" src="/assets/img/logo-final.png">
						</div>
						<div class="card fat">
							<div class="card-body">
								<h4 class="card-title">
									{{ '#Forgot Password' | dgTranslate }}
									<p>{{ '#Enter your email and we will send you a link to reset your password' | dgTranslate }}</p>
								</h4>
								<div class="row">
									<div class="form-group col-md-12" *ngIf="!isSent">
										<label for="email">{{ '#Email' | dgTranslate }}</label>
										<input id="email" [class.is-invalid]="errors.email" (input)="errors.email=false" type="email" [(ngModel)]="email" placeholder="example@gmail.com" class="form-control" autofocus>

									</div>

									<div class="form-group  col-md-12" >
										<button (click)="check()" [disabled]="isLoading" type="submit" class="btn btn-primary btn-block" *ngIf="!isSent">
											{{ '#Reset Password' | dgTranslate }}
										</button>

										<div *ngIf="isSent" class="alert alert-success mt-4 text-center">{{ '#An email with a password reset link has just been sent to you.' | dgTranslate }}</div>
									</div>
								</div>

							</div>
						</div>
						<div class="footer">
							<div class="row">
								<div class="col-md-12 mb-4 text-bottom-link">
									<a [routerLink]="['/']">{{ '#Signin' | dgTranslate }}</a>
								</div>
								<div class="col-md-12 mt-4">
									{{ '#Copyright' | dgTranslate }} &copy; ThePerfClub
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
</div>
