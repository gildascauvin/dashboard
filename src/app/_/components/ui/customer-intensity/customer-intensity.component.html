<ul class="list-group">
    <ng-container *ngFor="let category of categoriesData">
      <li class="list-group-item">
        <span class="image-txt-container">
          <img
            src="{{ 'assets/img/logo/' + category.style.icon + '.png' }}"
            srcset="{{'assets/img/logo/' + category.style.icon +'@2x.png 2x,assets/img/logo/' + category.style.icon +'@3x.png 3x'}}"
            class="logo_category oval"
          />
          <div class="ml-2 container-label">
            <p class="event">{{ category.label }}</p>
            <p class="event-number">
              {{ category.subtitle | dgTranslate }}
            </p>
          </div>
          <span class="category">
            {{category.percentage}}
            <span class="percentage">%</span>
          </span>
        </span>
        <div class="mt-2 progress height-progress">
          <div
            class="{{ 'progress-bar ' + category.style.classCss }}"
            role="progressbar"
            [ngStyle]="{ 'width.%': category.percentage }"
            aria-valuenow="25"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
        </div>
      </li>
    </ng-container>
</ul>
