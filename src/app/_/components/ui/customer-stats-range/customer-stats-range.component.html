<form class="form-inline container-form {{ classCss }}" *ngIf="showRange">
  <div class="form-group hidden">
    <div class="input-group">
      <input
        name="datepicker"
        class="form-control"
        ngbDatepicker
        #datepicker="ngbDatepicker"
        [autoClose]="'outside'"
        (dateSelect)="onDateSelection($event, datepicker)"
        [displayMonths]="2"
        [dayTemplate]="t"
        outsideDays="hidden"
        [startDate]="fromDate!"
      />
      <ng-template #t let-date let-focused="focused">
        <span
          class="custom-day"
          [class.focused]="focused"
          [class.range]="isRange(date)"
          [class.faded]="isHovered(date) || isInside(date)"
          (mouseenter)="hoveredDate = date"
          (mouseleave)="hoveredDate = null"
        >
          {{ date.day }}
        </span>
      </ng-template>
    </div>
  </div>
  <div class="form-group mt-0 mb-0 calendar--dark calendar--middle">
    <div class="input-group">
      <div class="input-group-prepend">
        <button class="btn btn-outline-secondary" (click)="datepicker.toggle()" type="button">
          <i class="fa fa-calendar"></i>
        </button>
      </div>
      <input
        #dpFromDate
        class="form-control calendar"
        placeholder="yyyy-mm-dd"
        name="dpFromDate"
        [value]="formatter.format(fromDate)"
        (input)="fromDate = validateInput(fromDate, dpFromDate.value)"
      />
    </div>
  </div>
  <div class="form-group mb-0 calendar--dark">
    <div class="input-group">
      <input
        #dpToDate
        class="form-control calendar"
        placeholder="yyyy-mm-dd"
        name="dpToDate"
        [value]="formatter.format(toDate)"
        (input)="toDate = validateInput(toDate, dpToDate.value)"
      />
      <!--
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" (click)="datepicker.toggle()" type="button">
          <i class="fa fa-calendar"></i>
        </button>
      </div>
      -->
    </div>
  </div>
</form>
