<div class="modal-header">
  <h4 class="modal-title pull-left"><i class="fa fa-plus"></i> {{ '#Edit a training block' | dgTranslate }}</h4>
  <button type="button" class="close pull-right" aria-label="Close" [disabled]="isLoading" (click)="cancel()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="row">

    <div class="col-md-12">
      <div class="form-group">
        <label>{{ '#Name of the block' | dgTranslate }}</label>
        <input placeholder="Ex. Strength block" [class.is-invalid]="errors.name" (input)="errors.name=false" [(ngModel)]="modelPlanning.name" type="text" autocomplete="off" class="form-control">
      </div>
    </div>

    <div class="col-md-6">
      <div class="form-group">
        <label>{{ '#Start date' | dgTranslate }}</label>

        <div class="input-group">
          <input class="form-control calendar"
                 name="dp"
                 (click)="ds.toggle()"
                 (ngModelChange)="onStartDatePlanningChange($event)"
                 [ngModel]="startDate"
                 ngbDatepicker
                 #ds="ngbDatepicker" />
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" (click)="ds.toggle()" type="button"><i class="fa fa-calendar"></i></button>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="form-group">
        <label>{{ '#End date' | dgTranslate }}</label>

        <div class="input-group">
          <input class="form-control calendar"
                 name="dp"
                 (click)="de.toggle()"
                 (ngModelChange)="onEndDatePlanningChange($event)"
                 [ngModel]="endDate"
                 ngbDatepicker
                 #de="ngbDatepicker" />
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" (click)="de.toggle()" type="button"><i class="fa fa-calendar"></i></button>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-12">
      <div class="form-group">
        <label>{{ '#Description' | dgTranslate }} <small>({{ '#Optional' | dgTranslate }})</small></label>
        <textarea placeholder="" [class.is-invalid]="errors.description" (input)="errors.description=false"  [(ngModel)]="modelPlanning.description" class="form-control"></textarea>
      </div>
    </div>

  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-light mr-4" [disabled]="isLoading" (click)="cancel()">
    <i class="fa fa-close"></i> {{ '#Cancel' | dgTranslate }}
  </button>
  <button class="btn btn-primary" [disabled]="isLoading" (click)="save()">
    <i class="fa fa-save"></i>
    {{ '#Save' | dgTranslate }}
  </button>
</div>
