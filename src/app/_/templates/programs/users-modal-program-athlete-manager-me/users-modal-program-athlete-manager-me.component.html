<div class="modal-header">
  <h4 class="modal-title pull-left"><i class="fa fa-cog"></i> {{ '#Assign to me' | dgTranslate }}</h4>
  <button type="button" class="close pull-right" aria-label="Close" [disabled]="isLoading" (click)="cancel()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
	<div class="list-group list-group-flush">
		<div class="list-group-item">
			<div class="row">
				<div class="col-md-7">
					<form class="form-inline">
					  <div class="form-group">
					    <div class="input-group">
					      <input [(ngModel)]="athlete.dateStart" class="form-control"  placeholder="yyyy-mm-dd"
					             name="dp" ngbDatepicker #d="ngbDatepicker">
					      <div class="input-group-append">
					        <button class="btn btn-outline-secondary" (click)="d.toggle()" type="button"><i class="fa fa-calendar"></i></button>
					      </div>
					    </div>
					  </div>
					</form>
				</div>
				<div class="col-md-5">
					<select [(ngModel)]="athlete.dayStart" class="ml-2">
					  <optgroup *ngFor="let i of Arr(program.weeks_count).fill(1); let in=index;" label="{{ '#Week' | dgTranslate }} {{ in + 1 }}">
					    <option *ngFor="let y of Arr(7).fill(1); let ind=index;" [value]="(ind + i) + (in * 7)">{{ '#Day'  | dgTranslate }} {{ (ind + i) + (in * 7) }}</option>
					  </optgroup>
					</select>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="modal-footer">
  <button class="btn btn-light mr-4" [disabled]="isLoading" (click)="cancel()">
		<i class="fa fa-close"></i> {{ '#Cancel' | dgTranslate }}
	</button>
	<button class="btn btn-primary mr-4" [disabled]="isLoading" (click)="save()">
		<i class="fa fa-save"></i> {{ '#Assign to me' | dgTranslate }}
	</button>
</div>
