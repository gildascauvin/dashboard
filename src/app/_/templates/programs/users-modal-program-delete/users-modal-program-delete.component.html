<div class="modal-header">
  <h4 class="modal-title pull-left"><i class="fa fa-trash"></i> {{ '#Delete program' | dgTranslate }}</h4>
  <button type="button" class="close pull-right" aria-label="Close" [disabled]="isLoading" (click)="cancel()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
	<h4 class="text-center">{{ modelProgram.name }}</h4>
</div>
<div class="modal-footer">
  <button class="btn btn-light mr-4" [disabled]="isLoading" (click)="cancel()">
		<i class="fa fa-close"></i> {{ '#Cancel' | dgTranslate }}
	</button>
	<button class="btn btn-danger" [disabled]="isLoading" (click)="deleteProgram()">
		<i class="fa fa-trash"></i>
		{{ '#Delete program' | dgTranslate }}
	</button>
</div>
