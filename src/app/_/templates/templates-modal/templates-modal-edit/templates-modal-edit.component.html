<div class="modal-header">
  <h4 class="modal-title pull-left"><i class="fa fa-pencil"></i> {{ '#Edit template' | dgTranslate }}</h4>
  <button type="button" class="close pull-right" aria-label="Close" [disabled]="isLoading" (click)="cancel()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
	<div class="row">
		<div class="col-md-12">
			<div class="form-group">
				<label>{{ '#Name' | dgTranslate }}</label>
				<input placeholder="{{ '#Name' | dgTranslate }}" [class.is-invalid]="errors.name" (input)="errors.name=false" [(ngModel)]="model.name" type="text" class="form-control">
			</div>
		</div>
		<div class="col-md-12">
			<div class="form-group">
				<label>{{ '#Description' | dgTranslate }}</label>
				<input placeholder="{{ '#Description' | dgTranslate }}" [class.is-invalid]="errors.description" (input)="errors.description=false" [(ngModel)]="model.description" type="text" class="form-control">
			</div>
		</div>
		<div class="col-md-12">
			<div class="form-check">
			  <input class="form-check-input" [(ngModel)]="model.is_active" type="checkbox" id="activeRole">
			  <label class="form-check-label" for="activeRole">
			    {{ '#Active' | dgTranslate }}
			  </label>
			</div>
		</div>
	</div>
</div>
<div class="modal-footer">
  <button class="btn btn-light mr-4" [disabled]="isLoading" (click)="cancel()">
		<i class="fa fa-close"></i> {{ '#Cancel' | dgTranslate }}
	</button>
	<button class="btn btn-primary" [disabled]="isLoading" (click)="save()">
		<i class="fa fa-save"></i>
		{{ '#Save' | dgTranslate }}
	</button>
</div>
