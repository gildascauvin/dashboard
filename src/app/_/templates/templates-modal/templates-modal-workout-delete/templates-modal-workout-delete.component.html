<div class="modal-header">
  <h4 class="modal-title pull-left"><i class="fa fa-trash"></i> {{ '#Delete workout' | dgTranslate }}</h4>
  <button type="button" class="close pull-right" aria-label="Close" [disabled]="isLoading" (click)="cancel()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
	<div class="row" *ngIf="!isMultiple && model.name">
		<div class="col-md-12">
			<div class="form-group">
				<label>{{ '#Name' | dgTranslate }}</label> : {{ model.name }}
			</div>
		</div>
	</div>
	<div class="row" *ngIf="isMultiple">
		<div class="col-md-12">
			<div class="form-group">
				<label>{{ '#Workouts Selected' | dgTranslate }}</label> : {{ count }}
			</div>
		</div>
	</div>
</div>
<div class="modal-footer">
  <button class="btn btn-light mr-4" [disabled]="isLoading" (click)="cancel()">
		<i class="fa fa-close"></i> {{ '#Cancel' | dgTranslate }}
	</button>
	<button class="btn btn-danger" [disabled]="isLoading" (click)="delete()">
		<i class="fa fa-trash"></i>
		{{ '#Delete' | dgTranslate }}
	</button>
</div>
